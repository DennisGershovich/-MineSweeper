<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mines</title>
</head>
<body onload="initGame()">
    <h1 class="game-header">Minesweeper</h1>
    <div class="app">
        <div class="data-container">
            <div class="box lives" > </div>
            <div class="box smily" onclick="resetGame()"></div>
            <div class="box stop-watch"></div>
        </div>
        <div class="levels-box">
            <div class="box beginner" data-level="beginner" onclick="getLevel(this)" >Beginner (4*4)</div>
            <div class="box medium"   data-level="medium"   onclick="getLevel(this)"> Medium (8*8)</div>
            <div class="box expert"   data-level="expert"   onclick="getLevel(this)""> Expert (12*12) </div>
        </div>
        <div class="table-container">
            <table></table>
        </div>
    </div>

 <script src="js/utilities.js" ></script> 
 <script src="js/game.js"></script> 
 <script src="js/mines.js"></script>
</body>
</html>
